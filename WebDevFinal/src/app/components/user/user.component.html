  <mat-card class="listdiv">
    <mat-card-content>
      <mat-accordion multi="true" *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let post of posts">
          <mat-expansion-panel-header>
            <p>
              {{post.foodItem}}
            </p>
          </mat-expansion-panel-header>
         <!--<p>{{anypost}}</p>-->
         <!-- stevengibson -->
         <p>{{post.proteins}}g</p>
         <p>{{post.carbs}}g</p>
         <p>{{post.sugars}}g</p>
         <p>{{post.fats}}g</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
  <p *ngIf="posts.length <= 0">No Posts Made</p>
